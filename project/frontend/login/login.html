<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Camarón</title>
  
  <!-- Hoja de estilo que cambiará -->
  <link id="theme-style" rel="stylesheet" href="style.css">
  
  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css?family=Rubik+Bubbles" rel="stylesheet">
</head>

<body>
  <h2>Log In</h2>

  <form id="login-form">
    <input type="text" placeholder="Usuario" id="username" required>
    <input type="text" placeholder="Contraseña" id="password" required>
    <button type="submit">Log In</button>
  </form>

  <p id="result"></p>

  <!-- Botón para cambiar el tema -->
  <button onclick="changeTheme()" id="theme-btn">Cambiar tema</button>

  <footer>
    <p>¿No tienes cuenta?</p>
    <a href="./register.html">
      <button>Registrate</button>
    </a>
  </footer>

  <script>
    function changeTheme() {
      const link = document.getElementById("theme-style");
      const current = link.getAttribute("href");
      link.setAttribute("href", current === "style.css" ? "style-dark.css" : "style.css");
    }
  </script>

  <script src="login.js"></script>
</body>
</html>
